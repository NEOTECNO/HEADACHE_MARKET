<!DOCTYPE html>

<head>

    <meta name="description" content="HEADACHE'S ARMY">
    <meta property="og:image" content="/img/other_tag.jpg">
    <link rel="stylesheet" href="css/css-style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="icon" href="./icon-2.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="wrapper">
        
        <header class="header">
            <div class="container">
                <div class="header__row">

                    <div class="header__logo">
                        <img src="images/img-logo4.png" alt="logo site">
                    </div>

                    <!--
                    <div class="header__logo2">
                        HEADACHE'S ARMY
                    </div>
                    -->

                    <div class="header__center">
                        <a href="https://etherscan.io/address/0xdbDCCB8D29F4732cbA7BAd1D6D8D15CEf6Eccd66" target="_blank" class="head-etherscan"></a>
                        <a href="https://opensea.io/collection/headache-army" target="_blank" class="head-opensea"></a>
                        <a href="https://twitter.com/dogliens" target="_blank" class="head-twitter"></a>
                        <a href="https://discord.gg/dogliens" target="_blank" class="head-discord"></a>
                    </div>

                    <div class="header__right">
                        <button class="btn-head" id="connect_button"> Connect wallet </button>
                    </div>

                </div>
            </div>
        </header>

        <div class="main2">
            <div class="container">
                <div class="main__row">

                    <div class="main_left_2">

                        <div class="form-row-top">

                            <div class="form-row-top-left">
                                <p class="form-text"> HEADACHE ARMY DELIVERED </p> 
                                <p class="number" id="tokens_available"> CONNECT </p> 
                                <p class="form-text-4" id="phase"> NEW COLLECTION! </p>

                                <p class="form-text-3" id="disc_balance"> DISC BALANCE: </p>
                                <p class="form-text-3" id="key_balance"> KEY BALANCE: </p>
                            </div>

                            <div class="form-row-top-right">
                                <img src="images/red_box.png">
                            </div>

                        </div>

                        <div class="form-row-amount">
                            <button class="btn-2" id="mintDW" onClick="decrementMintAmount()"> - </button>
                                <input type="text" placeholder="max 5 per transaction" class="in-form js-in-number" id="tokens_amount">
                            <button class="btn-2" id="mintUP" onClick="incrementMintAmount()"> + </button>
                        </div>

                        <div class="form-row">

                            <div class="form-row-mint">
                                <button class="btn-form" id="mint_common_headache"> HEADACHE'S ARMY W/DISC (.075 ETH) </button>
				    
                                <button class="btn-form-gold" id="mint_full_eth_headache"> HEADACHE'S ARMY W/KEY (.075 ETH) </button>

                            </div>

                        </div>

                            <div class="form-text">

                            </div>

                </div>

        <footer class="footer">

                <div class="footer__row">

                      </div>

            </div>
